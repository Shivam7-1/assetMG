<mat-toolbar class="toolbar_class">
    <mat-toolbar-row>
    	<div class="toolbar_logo">
    	<img src="assets/gtech_logo.png" style="width: 40px;">
    	<span>AssetMG - Prototype</span>
      </div>
      <div class="toolbar_select">
        <mat-form-field class="account_select">
        <mat-label>Account</mat-label>
        <mat-select [(value)]="defaultAccount">
          <mat-option *ngFor="let account of (accounts$ | async)" [value]="account.id"
            (onSelectionChange)="accountChanged($event)"> {{account.name}}
          </mat-option>
        </mat-select>
        </mat-form-field>
    </div>
    </mat-toolbar-row>
  </mat-toolbar>
