<!-- <div class ="main-container"> -->
  <app-toolbar class="toolbar" [loadAccounts]="this.getConfigService().configValid"></app-toolbar>
  <app-loader></app-loader>
  <mat-sidenav-container *ngIf="this.getConfigService().configValid">
    <mat-sidenav #sideNav
      class="asset-details-container mat-elevation-z8"
      position="end"
      mode="side"
      closed>
      <app-asset-details [account]="account"></app-asset-details>
    </mat-sidenav>
    <mat-sidenav-content
      [ngClass]="{'left-align-content' : sideNav?.opened}">
      <app-search-bar *ngIf="filteredAssets"
        searchPlaceholderTxt="Search your assets"
        [filterOptions]="filterOptions"
        (searchCriteria)="filterByStr($event)"
        (filterCriteria)="filterByType($event)">
      </app-search-bar>
      <div class = "grid-layout">
        <div *ngIf="filteredAssets" class="grid-item placeholder-card">
          <button mat-mini-fab color="accent"
            aria-label="Add Asset"
            (click)="uploadAsset()">
            <mat-icon>add</mat-icon>
          </button>
          <p>Add Assets</p>
        </div>
        <app-asset class = "grid-item"
        *ngFor="let asset of assetsPerPage$ | async"
        [asset] = "asset"
        [selectedAssetId] = "activeAssetId"
        (click)="selectAsset(asset.id)">
        </app-asset>
      </div>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </mat-sidenav-content>
  </mat-sidenav-container>
