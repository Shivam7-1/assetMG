<!-- <div class ="main-container"> -->
  <app-toolbar class="toolbar"></app-toolbar>
  <mat-sidenav-container class="asset-gallery-container">
    <mat-sidenav class="asset-details-container mat-elevation-z10"
      position="end" mode="side" opened>
      <app-asset-details [account]="account"></app-asset-details>
    </mat-sidenav>
    <mat-sidenav-content class="asset-gallery">
      <app-loader></app-loader>
      <div class = "grid-layout content-margin">
        <app-asset class = "grid-item"
        *ngFor="let asset of (assets$ | async)" [asset] = "asset">
        <!-- *ngFor="let asset of assets" [asset] = "asset"> -->


        </app-asset>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
