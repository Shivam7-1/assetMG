<form [formGroup]="form">
  <mat-form-field>
    <mat-label>YouTube Video Link</mat-label>
    <input matInput #videoAsset
          [errorStateMatcher]="errorMatcher"
          formControlName="videoUrlCtrl"
          autocomplete="off"
          (keydown.backspace)="onBackspace()"
          required>
  </mat-form-field>
</form>
